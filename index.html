<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function calculateCena(){
            let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let cenaTotal = 0;

            checkboxes.forEach(pizza => {
                cenaTotal += parseInt(pizza.value);
            });
        
            document.getElementById("result").innerText = "Do zapłaty - " + cenaTotal + "zł";
        
        }
    </script>

    <div id="namePizza">
        PIZZERIA
    </div>


    <div id="img">
        <img src="pizza.png" alt="pizza">
    </div>

    <div class="pizza">
        <input type="checkbox" id="pizza1" value="20">
        <label for="pizza1"> Margaritta 20 zł</label>
    </div>
    
    <div class="pizza">
        <input type="checkbox" id="pizza2" value="30">
        <label for="pizza2"> Salami 30 zł</label>
    </div>
    
    <div class="pizza">
        <input type="checkbox" id="pizza3" value="40">
        <label for="pizza3"> Hawaii 40 zł</label>
    </div>

    <div class="pizza">
        <input type="checkbox" id="pizza4" value="50">
        <label for="pizza4"> Capricossa 50 zł</label>
    </div>

    <div id="divCalculate">
    <button id = "calculate" onclick="calculateCena()">Podsumowanie</button>
    </div>

    <div id="result"></div>
</body>
</html>
